<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZRF</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* خلفية ازرق + اسود */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000814 0%, #001f3f 45%, #000000 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 15px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      border-radius: 14px;
      /* خفيف ظل لتحديد الصندوق عن الخلفية */
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 28px;
      margin: 28px 0 30px;
      color: #e6f2ff;
      letter-spacing: 0.6px;
    }

    .btn {
      display: block;
      margin: 16px auto;
      padding: 16px 34px;
      font-size: 18px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.16s ease, box-shadow 0.16s ease, background-color 0.16s ease;
      width: 260px;
      box-shadow: 0 6px 12px rgba(2,6,23,0.6);
      -webkit-user-select: none;
      user-select: none;
    }

    .btn:active { transform: translateY(1px); }

    /* دلتا: خلفية اسود مع حد ازرق فاتح */
    .btn-delta {
      background-color: #020617;
      color: #e6f2ff;
      border: 2px solid #0ea5ff;
    }
    .btn-delta:hover {
      background-color: rgba(8,18,33,0.9);
      box-shadow: 0 10px 22px rgba(14,165,255,0.12);
    }

    /* كرنل: ازرق داكن */
    .btn-krnl {
      background-color: #003459;
      color: #e6f2ff;
      border: 2px solid #001f3f;
    }
    .btn-krnl:hover {
      background-color: #004a78;
      box-shadow: 0 10px 22px rgba(0,74,120,0.12);
    }

    /* سكيبكس: ازرق سماوي لافت */
    .btn-skipx {
      background-color: #0bb7e6;
      color: #001217;
      border: 2px solid #065f70;
    }
    .btn-skipx:hover {
      background-color: #19c9ff;
      box-shadow: 0 10px 22px rgba(11,183,230,0.12);
    }

    /* ضمان ان الروابط لا تظهر بشكل غير مرغوب على الموبايل */
    a { outline: none; }

    @media (max-width: 420px) {
      .container { padding: 22px; }
      .btn { width: 100%; max-width: 340px; }
      h1 { font-size: 22px; margin-top: 20px; }
    }
  </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false" onpaste="return false">

  <div class="container">
    <h1>مرحبا بك في موقع ZRF — النسخة النهائية</h1>

    <a class="btn btn-delta"
       href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fdeltaios-executor.com%2FInstall21.plist"
       oncontextmenu="return false"
       onmousedown="return false"
       onselectstart="return false"
       ondragstart="return false"
       style="user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;">
       دلتا
    </a>

    <a class="btn btn-krnl"
       href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fkrnl-ios.com%2FInstall2.plist"
       oncontextmenu="return false"
       onmousedown="return false"
       onselectstart="return false"
       ondragstart="return false"
       style="user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;">
       كرنل
    </a>

    <a class="btn btn-skipx"
       href="itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fskibx.com%2Fota.plist"
       oncontextmenu="return false"
       onmousedown="return false"
       onselectstart="return false"
       ondragstart="return false"
       style="user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;">
       سكيبكس
    </a>

  </div>

  <script>
    // منع الاختصارات مثل Ctrl+C و Ctrl+U وغيرها
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 'x' || e.key === 'a' || e.key === 's' || e.key === 'p')) || e.key === 'F12') {
        e.preventDefault();
      }
    });

    // منع سحب/تحديد العناصر بالماوس (يحافظ على حماية اللمسات)
    ['selectstart','dragstart','contextmenu'].forEach(function(evt){
      document.addEventListener(evt, function(e){ e.preventDefault(); });
    });
  </script>

</body>
</html>
